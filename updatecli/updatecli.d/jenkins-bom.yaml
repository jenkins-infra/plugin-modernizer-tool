name: Update jenkins bom version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestBomVersion:
    kind: githubrelease
    spec:
      owner: "jenkinsci"
      repository: "bom"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versioning:
        kind: semver
        pattern: "latest"

targets:
  updateBomVersionProperties:
    name: "Update jenkins-bom version in recipes.yml"
    kind: file
    spec:
      file: ./plugin-modernizer-core/src/main/resources/versions.properties
      matchPattern: "(?m)^(bom.version =) (.*)"
      replacePattern: '$1 {{ source "latestBomVersion" }}'
    sourceid: latestBomVersion
    scmid: default
  updateRecommendedBomVersionProperties:
    name: "Update recommended jenkins-bom version in recipes.yml"
    kind: file
    spec:
      file: ./plugin-modernizer-core/src/main/resources/versions.properties
      matchPattern: "(?m)^(bom.recommended.version =) (.*)"
      replacePattern: '$1 {{ source "latestBomVersion" }}'
    sourceid: latestBomVersion
    scmid: default

actions:
  createPullRequest:
    kind: github/pullrequest
    scmid: default
    title: 'Update jenkins-bom version to {{ source "latestBomVersion" }}'
    spec:
      labels:
        - dependencies
        - updatecli
